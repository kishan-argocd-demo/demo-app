apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: argocd
  labels:
    env: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: app
          image: asia-south1-docker.pkg.dev/growthschool-core/demo-app/production-amd64:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
